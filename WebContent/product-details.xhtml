<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/page-template.xhtml">
	
	<f:metadata>
		<f:viewParam name="pid" value="#{productDetails.productId}" />
		<f:viewAction action="#{productDetails.onload}" />
	</f:metadata>
	
	<ui:param name="pageTitle" value="Product Details"/>
	<ui:define name="panel-main">
		<section class="product-details">
            <img src="resources/images/#{productDetails.product.imageName}-400x400.jpg" alt="#{productDetails.product.name}"/>
            <h:form>
                <h1>#{productDetails.product.name}</h1>
                <p>#{productDetails.product.description}</p>
                <p>Price: $ #{productDetails.product.price} - <h:commandLink 
                	action="#{shoppingCart.addProduct(productDetails.product)}">Add to cart</h:commandLink></p>
                <!--  <p><h:outputLink value="index.xhtml">Back to Popular Products</h:outputLink></p> -->
                <p><h:link value="Back to Popular Products" outcome="home"></h:link></p>
            </h:form>
        </section>
	</ui:define>
	
</ui:composition>
</html>
